<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link href="./style.css" rel="stylesheet" />
</head>

<body>
	<script src="./script.js"></script>
	<div class="panel">
		<div>
			<label for="task">Wpisz zadanie:</label>
			<input placeholder="Wpisz zadanie" id="task" />
		</div>
		<div>
			<label for="list-choice">Wybierz listę</label>
			<select id="list-choice">
				<option value="pilne-list">Pilne</option>
				<option value="wazne-list">Ważne</option>
				<option value="niewazne-list">Nieważne</option>
			</select>
		</div>
		<div>
			<button onclick="addTask()" class="btn btn-primary">
				Dodaj zadanie
			</button>
			<button onclick="revert()" class="btn btn-warning">Cofnij</button>
		</div>
	</div>
	<div class="lists">
		<div class="list">
			<h2 id="pilne-text">Pilne</h2>
			<ol id="pilne-list" class="list-group"></ol>
		</div>
		<div class="list">
			<h2 id="wazne-text">Ważne</h2>
			<ol id="wazne-list" class="list-group"></ol>
		</div>
		<div class="list">
			<h2 id="niewazne-text">Nieważne</h2>
			<ol id="niewazne-list" class="list-group"></ol>
		</div>
	</div>
	<dialog id="my-modal">
		<h3>
			<span>Czy na pewno chcesz usunąć zadanie o treści: </span>
			<span id="task-text"></span>
		</h3>
		<button id="yes-button" class="btn btn-danger">Tak</button>
		<button id="no-button" class="btn btn-primary">Nie</button>
	</dialog>
</body>

</html>
